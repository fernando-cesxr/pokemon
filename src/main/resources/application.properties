spring.application.name=pokemon

#MYSQL
spring.db1.datasource.url=${db_url}
spring.db1.datasource.username=${db_user}
spring.db1.datasource.password=${db_password}

spring.db1.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.db1.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
jwt.secret=${secret}

spring.profiles.active=prod